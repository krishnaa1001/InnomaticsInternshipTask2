<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Company Directory Portal</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f7f7f7;
      }

      .container {
        width: 90%;
        margin: 20px auto;
        max-width: 1200px;
      }

      .header {
        text-align: center;
        padding: 20px;
        background-color: #007bff;
        color: white;
        border-radius: 8px;
      }

      .form-container {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
      }

      .form-container input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
        border: 1px solid #ddd;
      }

      .form-container select {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
        border: 1px solid #ddd;
      }

      .form-container button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .form-container button:hover {
        background-color: #0056b3;
      }

      .employee-list {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
      }

      .employee-list ul {
        list-style-type: none;
        padding: 0;
      }

      .employee-list ul li {
        padding: 10px 0;
        border-bottom: 1px solid #ddd;
      }

      .employee-list ul li a {
        text-decoration: none;
        color: #007bff;
      }

      .employee-details table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
      }

      .employee-details th,
      .employee-details td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: center;
      }

      .employee-details th {
        background-color: #007bff;
        color: white;
      }

      /* Circular Profile Picture */
      .profile-img {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        object-fit: cover;
        border: 2px solid #ddd;
      }

      .map-container {
        width: 100%;
        height: 400px;
        border-radius: 8px;
        margin-bottom: 20px;
      }

      @media (max-width: 768px) {
        .form-container,
        .employee-list,
        .employee-details {
          margin: 0;
        }

        .employee-details table,
        .employee-details th,
        .employee-details td {
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Company Directory Portal</h1>
      </div>

      <!-- Employee Registration Form -->
      <div class="form-container">
        <h2 style="text-align: center">Employee Registration Form</h2>
        <form>
          <label for="">Full Name</label>
          <input type="text" required />
          <label for="">Full Name</label>
          <input type="email" required />
          <label for="">Department</label>
          <select>
            <option>Select Department</option>
            <option>IT</option>
            <option>HR</option>
            <option>Finance</option>
          </select>
          <label for="">Employee ID</label>
          <input type="text" required />
          <label for="">Profile Picture URL</label>
          <input type="url" />
          <button type="submit">Register Employee</button>
        </form>
      </div>

      <!-- Employee List -->
      <div class="employee-list">
        <h2 style="text-align: center">Employee List</h2>
        <ul>
          <li>1. <a href="#">John Doe - john@example.com</a></li>
          <li>2. <a href="#">Jane Smith - jane@example.com</a></li>
        </ul>
      </div>

      <!-- Employee Details -->
      <div class="employee-details">
        <h2 style="text-align: center">Employee Details</h2>
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Employee ID</th>
              <th>Department</th>
              <th>Profile Picture</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>John Doe</td>
              <td>12345</td>
              <td>IT</td>
              <td>
                <img
                  src="https://via.placeholder.com/50"
                  class="profile-img"
                  alt="Profile Picture"
                />
              </td>
            </tr>
            <tr>
              <td>Jane Smith</td>
              <td>67890</td>
              <td>HR</td>
              <td>
                <img
                  src="https://via.placeholder.com/50"
                  class="profile-img"
                  alt="Profile Picture"
                />
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Company Location Map -->
      <div class="map-container">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d367.26607652443727!2d78.38971596211196!3d17.498030204824097!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb91f3fdf6bde9%3A0x752db86a6ab3be2a!2sInnomatics%20Research%20Labs!5e1!3m2!1sen!2sin!4v1727238708760!5m2!1sen!2sin"
          width="100%"
          height="400"
          style="border-radius: 8px"
          allowfullscreen=""
          loading="lazy"
        >
        </iframe>
      </div>
    </div>
  </body>
</html>
